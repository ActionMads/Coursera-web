<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="/scripts/angular.min.js"></script>
     <script type="text/javascript" src="/scripts/app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ListController1 as toBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.Items">{{item.name}} {{item.quantity}} <button class="btn btn-default" ng-click="toBuy.buyItem($index);">Bought</button></li>
      
     </ul>
     <div ng-if="toBuy.Items.length === 0" class="emptyMessage">{{toBuy.Message}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="ListController2 as alreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBought.Items">{{item.name}} {{item.quantity}}</li>
     </ul>
     <div ng-if="alreadyBought.Items.length === 0" class="emptyMessage">{{alreadyBought.Message}}</div>
    </div>
  </div>
</div>

</body>
</html>
